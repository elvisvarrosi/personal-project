        <header class="site-header">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-person custom-icon me-2"></i>
                        </p>
                    </div>

                </div>
            </div>
        </header>


        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    Albania Events
                </a>

                <a href="ticket.html" class="btn custom-btn d-lg-none ms-auto me-4">Buy Ticket</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">

                    </ul>

        <section class="ticket-section section-padding">
            <div class="section-overlay"></div>

            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-10 mx-auto">
                        <form class="custom-form ticket-form mb-5 mb-lg-0" action="/buy/ticket" method="post" role="form">
                            <div class="ticket-form-body">
                                <div class="row">
                            
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <label for="gender">Zgjidh Eventin:</label><br>
                                        <select id="gender" name="event_title" class="form-control">
                                            {% for event in events %}
                                            <option value="{{event.id}}">{{event.title}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                            
                                    <div class="col-lg-6 col-md-6 col-12 mt-4">
                                        <input type="text" name="full_name" id="ticket-form-name" class="form-control" placeholder="Full name" required>
                                    </div>
                            
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="email" name="email" id="ticket-form-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                    </div>
                            
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="tel" class="form-control" name="telephone_number" placeholder="Telephone number" required>
                                    </div>
                            
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="number" name="number_tickets" id="ticket-form-number" class="form-control" placeholder="Number of Tickets" required>
                                    </div>
                            
                                    <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                        <button type="submit" class="form-control btn btn-primary">Buy Ticket</button>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
        </section>
    </main>
